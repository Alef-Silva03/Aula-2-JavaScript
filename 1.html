<!DOCTYPE html>

<body>

    <!--4. Construir uma página na qual o usuário digitará 2 números e o programa exibirá, na tela, o resultado das quatro operações 
básicas da matemática.
-->
    <script>
        //entrada
        let n1 = parseInt(prompt('digite o 1º número'));
        let n2 = parseInt(prompt('digite o 2º número'));

        //soma
        let op1 = n1 + n2;
        //subtração
        let op2 = n1 - n2;
        //multiplicação
        let op3 = n1 * n2;
        //divisão
        let op4 = n1 / n2;

        //saida
        var resultado = 
        "soma:" + op1 + "\n" +
        "Subtração:" + op2 + "\n" +
        "Multiplicação:" + op3 + "\n" +
        "Divisão:" + op4;

    alert(resultado);

    </script>
    
</body>
</html>
