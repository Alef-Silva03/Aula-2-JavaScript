<body>
    <!--5. Construir uma página na qual o usuário digitará o ano que nasceu e o programa irá escrever, na tela, quantos anos ele 
completará em 2030.-->
<script>
    //entrada
    let dtnasc = parseInt(prompt('digite o ano que nasceu'));
    let anofuturo = 2030;
    //processamento
    let idade = anofuturo - dtnasc;
    //saida
    document.writeln("Sua idade em 2030 será de:<br>"+ idade);

</script>

</body>
